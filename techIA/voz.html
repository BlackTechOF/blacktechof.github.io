<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn-voz">🎙️ Falar</button>
<p id="saida"></p>

<script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Seu navegador não suporta reconhecimento de voz!");
  } else {
    const recognition = new SpeechRecognition();
    recognition.lang = "pt-BR";
    recognition.continuous = false;
    recognition.interimResults = false;

    const saida = document.getElementById('saida');
    const botao = document.getElementById('btn-voz');

    botao.addEventListener('click', () => {
      recognition.start();
      saida.textContent = "🎤 Ouvindo...";
    });

    recognition.onresult = (event) => {
      const texto = event.results[0][0].transcript;
      saida.textContent = "Você disse: " + texto;
      console.log("Você disse:", texto);
    };

    recognition.onerror = (event) => {
      console.error("Erro:", event.error);
      saida.textContent = "Erro: " + event.error;
    };

    recognition.onend = () => {
      console.log("Parou de ouvir.");
    };
  }
</script>

</body>
</html>
